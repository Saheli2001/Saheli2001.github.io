<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saheli's Space</title>
  <style>
    body {
      font-family: "Garamond", serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    section:nth-child(1) { animation-delay: 0.2s; }
    section:nth-child(2) { animation-delay: 0.6s; }
    section:nth-child(3) { animation-delay: 1s; }
    section:nth-child(4) { animation-delay: 1.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Saheli's Space</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#blogs">Blogs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>Coming soon...</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Coming soon...</p>
  </section>

  <section id="blogs">
    <h2>Blogs</h2>
    <p>Coming soon...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Coming soon...</p>
  </section>
</body>
</html>
