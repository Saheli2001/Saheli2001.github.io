<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saheli's Site</title>

  <!-- Import EB Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fdfdfd;
      color: #222;
      text-align: center;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .typewriter {
      font-size: 1.4rem;
      border-right: 2px solid #222;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <div class="typewriter">This site is under construction.</div>
</body>
</html>
